<html>

<head>
  <title>TypeScript in Script Tag</title>
</head>

<style>
  .best-btn {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>

<body>
  <scene>
    <camera order="10000" viewPort="${props.currCameraViewport}" translation="${props.currCameraTranslation}"
      scale="${props.currCameraScale}" rotation="${props.currCameraRotation}">
      <button type="button" class="best-btn" aria-pressed="${props.isPressed}" onclick="hello">
        <span className="visually-hidden">Show </span>
        <span>{props.name}</span>
        <span class="visually-hidden"> tasks</span>
      </button>
    </camera>
  </scene>
</body>

</html>
